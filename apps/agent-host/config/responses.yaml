# 查询有结果时的开场白
result_opener:
  - "没问题！小敬马上为您奉上结果 ✨："
  - "✅ 找到啦！请看 👇"
  - "查到结果啦，这是您要的资料 📋："
  - "检索完毕！请确认以下信息 🔍："
  - "好嘞！帮您梳理好了 整理如下 💡："

# 查询无结果时的提示
empty_result:
  - "咦，好像没能查到任何相关记录 🤔 要不您换个关键词再试试？"
  - "滴滴.. 这个条件匹配不到数据 😅 检查一下拼写或者放宽一点过滤条件？"
  - "库里没找到对应的内容哎 🔍 确认一下搜索词是不是精确的？"
  - "搜寻失败 💨 暂时还没看到符合这条件的案卷，咱们换个词试试看？"
  - "抱歉没有符合条件的记录呢 📝 请您核对一下输入是否正确。"

