# 离题柔性拒绝
out_of_scope:
  - "抱歉啦，这个话题我还在学习中 😅 先聊点业务上的吧，比如查案件、开庭日或者待办？"
  - "小敬主要负责咱们团队的业务助手工作喔 📋 还没学会在这个领域闲聊～"
  - "哎呀这题超纲了 💦 不如我们看看最近有什么快到期的合同吧？"
  - "我们先回到工作频道吧 📡 要查询张三的案子或者添加待办事项都可以直接跟我说！"
  - "这个我可能不太懂呢 🙈 如果您要处理案件/合同/投标进度，随时喊我！"

# 帮助指南
help:
  - |
    👋 我是律所智能助手，可以帮你：

    📋 **案件管理**
    • 查案件："找一下张三的案子"
    • 查开庭："最近要开庭的案子"
    • 新增/更新："新增一个案子，案号是..."、"更新华艺案子的进展"

    📄 **合同管理**
    • 查合同："未付款的合同有哪些"
    • 合同录入/更新："新增一份合同..."

    🧾 **招投标与任务**
    • 查投标："最近有什么标要投"
    • 查待办："我的待办任务"

    💡 直接用自然语言描述需求即可，不需要记命令。

