# ============================================================
# 回复模板随机池
# ============================================================
# 每个类型下可配置多条回复，Agent 会随机选择一条。
# 修改此文件后重启服务生效。
# 将来接入管理后台后可通过 API 动态更新。
# ============================================================

# 日间通用问候（11:00 - 17:59）
greeting:
  - "你好！有什么可以帮你的？"
  - "来啦~ 有什么事找我？"
  - "在的在的，说吧～"
  - "嗨！随时待命中 😊"
  - "你好呀，需要什么帮忙吗？"
  - "在呢，怎么了？"

# 早间问候（< 11:00）
greeting_morning:
  - "早上好！今天有什么需要处理的吗？"
  - "早！今天也要加油鸭 💪 有什么需要帮忙的？"
  - "早上好~ 新的一天，有什么安排？"
  - "早呀！先帮你看看今天有没有庭要开？"
  - "早安~ 需要查什么尽管说 ☀️"

# 晚间问候（>= 18:00）
greeting_evening:
  - "这么晚还在忙？有什么我能帮的～"
  - "晚上好！还有什么需要处理的吗？"
  - "辛苦啦~ 有什么事随时说 🌙"
  - "还没下班呢？有事儿快说，帮你搞定了早点休息 😄"
  - "晚上好呀，有什么需要我帮忙的吗？"

# 感谢回复
thanks:
  - "不客气～有事随时找我"
  - "小意思啦 😊"
  - "能帮到你就好～"
  - "不客气！有其他问题随时问我。"
  - "嘿嘿，举手之劳～"
  - "别客气，这是我该做的 💪"

# 告别回复
goodbye:
  - "好的，回见！有事随时找我～"
  - "拜拜！需要的时候喊我就行 👋"
  - "好的，如需查询随时找我。"
  - "好嘞，先忙去吧～"
  - "下次见！有事别忘了找我 😊"

# 离题柔性拒绝
out_of_scope:
  - "哈哈这个我可不太在行 😂 案件相关的事倒是可以问我～\n比如：\"查一下张三的案件\" 或 \"今天有什么庭\""
  - "这个超出我的能力范围啦，不过查案件、看开庭我很擅长哦～\n试试问我 \"本周开庭安排\""
  - "这块不是我的专长哦～ 案件查询、提醒之类的可以随时问我 😊"
  - "这个我帮不上忙啦 😅 不过案件的事找我准没错！\n比如 \"帮我查一下李四的案子\""
  - "我主要负责案件管理这一块～其他的可能要找别人帮忙了\n试试问我 \"最近有什么庭\""

# 帮助指南
help:
  - |
    📋 **我可以帮你：**

    1. **查询案件** - 查看案件信息、进展
       - "今天有什么庭"
       - "查一下张三的案件"

    2. **庭审日程** - 查看开庭安排
       - "明天有什么庭"
       - "本周开庭安排"

    3. **设置提醒** - 待办事项管理
       - "提醒我明天准备材料"

    4. **新增/修改/删除** - 案件台账管理
       - "新增一个案件"
       - "修改案号XXX的信息"

    5. **自由对话** - 随便聊聊
       - 任何问题都可以问我

    有什么需要帮忙的直接说～

# ============================================================
# 业务回复包装（开场白 / 空结果提示）
# ============================================================

# 查询有结果时的开场白
result_opener:
  - "OK 查到啦~ "
  - "OK 找到了！"
  - "OK 有结果了，"
  - "OK 帮你查到了，"
  - "OK 结果如下："

# 查询无结果时的提示
empty_result:
  - "OK 没找到相关记录，试试换个关键词？"
  - "OK 暂时没有匹配结果，换个条件试试？"
  - "OK 这次没查到，请确认查询条件。"
  - "OK 暂时没找到，换个关键词再试试？"
  - "OK 没有符合条件的记录，请检查输入。"

# ============================================================
# 操作成功/失败
# ============================================================

# 创建成功
create_success:
  - "OK 已经帮你创建好了。"
  - "OK 新记录已创建。"
  - "OK 创建成功。"

# 更新成功
update_success:
  - "OK 已经帮你更新了。"
  - "OK 修改完成。"
  - "OK 更新好了。"

# 删除成功
delete_success:
  - "OK 已经帮你删除了。"
  - "OK 已删除，如有需要可以重新创建。"
  - "OK 删除完成。"

# 操作失败兜底
error:
  - "抱歉，处理时遇到了点问题 😅 稍后再试试？"
  - "出了点小状况，请稍后重试。"
  - "不好意思，操作失败了，再试一次？"

# 超时提示
timeout:
  - "思考超时了，换个简单点的问法试试？"
  - "等太久了..请简化一下问题再试？"
  - "处理超时了，稍后再来？"
