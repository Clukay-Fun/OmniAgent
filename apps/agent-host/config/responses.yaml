# ============================================================
# 回复模板随机池
# ============================================================
# 每个类型下可配置多条回复，Agent 会随机选择一条。
# 修改此文件后重启服务生效。
# 将来接入管理后台后可通过 API 动态更新。
# ============================================================

# 日间通用问候（11:00 - 17:59）
greeting:
  - "你好！有什么可以帮你的？"
  - "来啦~ 有什么事找我？"
  - "在的在的，说吧～"
  - "嗨！随时待命中 😊"
  - "你好呀，需要什么帮忙吗？"
  - "在呢，怎么了？"

# 早间问候（< 11:00）
greeting_morning:
  - "早上好！今天有什么需要处理的吗？"
  - "早！今天也要加油鸭 💪 有什么需要帮忙的？"
  - "早上好~ 新的一天，有什么安排？"
  - "早呀！先帮你看看今天有没有庭要开？"
  - "早安~ 需要查什么尽管说 ☀️"

# 晚间问候（>= 18:00）
greeting_evening:
  - "这么晚还在忙？有什么我能帮的～"
  - "晚上好！还有什么需要处理的吗？"
  - "辛苦啦~ 有什么事随时说 🌙"
  - "还没下班呢？有事儿快说，帮你搞定了早点休息 😄"
  - "晚上好呀，有什么需要我帮忙的吗？"

# 感谢回复
thanks:
  - "不客气～有事随时找我"
  - "小意思啦 😊"
  - "能帮到你就好～"
  - "不客气！有其他问题随时问我。"
  - "嘿嘿，举手之劳～"
  - "别客气，这是我该做的 💪"

# 告别回复
goodbye:
  - "好的，回见！有事随时找我～"
  - "拜拜！需要的时候喊我就行 👋"
  - "好的，如需查询随时找我。"
  - "好嘞，先忙去吧～"
  - "下次见！有事别忘了找我 😊"

# 离题柔性拒绝
out_of_scope:
  - "这个话题我先不展开～不过案件、开庭、合同、招投标、待办都可以直接问我。"
  - "我主要是律所业务助手：查案件、查开庭、更新进展、看合同与投标、看待办。"
  - "这个我不太擅长，但你可以直接说业务需求，比如：\"找一下张三的案子\"。"
  - "我们先聚焦业务场景吧：\"最近要开庭的案子\"、\"未付款合同有哪些\"都可以。"
  - "如果你在处理案件/合同/投标/提醒，直接自然语言告诉我就行。"

# 帮助指南
help:
  - |
    👋 我是律所智能助手，可以帮你：

    📋 **案件管理**
    • 查案件："找一下张三的案子"
    • 查开庭："最近要开庭的案子"
    • 新增/更新："新增一个案子，案号是..."、"更新华艺案子的进展"

    📄 **合同管理**
    • 查合同："未付款的合同有哪些"
    • 合同录入/更新："新增一份合同..."

    🧾 **招投标与任务**
    • 查投标："最近有什么标要投"
    • 查待办："我的待办任务"

    💡 直接用自然语言描述需求即可，不需要记命令。

# ============================================================
# 业务回复包装（开场白 / 空结果提示）
# ============================================================

# 查询有结果时的开场白
result_opener:
  - "OK 查到啦~ "
  - "OK 找到了！"
  - "OK 有结果了，"
  - "OK 帮你查到了，"
  - "OK 结果如下："

# 查询无结果时的提示
empty_result:
  - "OK 没找到相关记录，试试换个关键词？"
  - "OK 暂时没有匹配结果，换个条件试试？"
  - "OK 这次没查到，请确认查询条件。"
  - "OK 暂时没找到，换个关键词再试试？"
  - "OK 没有符合条件的记录，请检查输入。"

# ============================================================
# 操作成功/失败
# ============================================================

# 创建成功
create_success:
  - "OK 已经帮你创建好了。"
  - "OK 新记录已创建。"
  - "OK 创建成功。"

# 更新成功
update_success:
  - "OK 已经帮你更新了。"
  - "OK 修改完成。"
  - "OK 更新好了。"

# 删除成功
delete_success:
  - "OK 已经帮你删除了。"
  - "OK 已删除，如有需要可以重新创建。"
  - "OK 删除完成。"

# 操作失败兜底
error:
  - "抱歉，处理时遇到了点问题 😅 稍后再试试？"
  - "出了点小状况，请稍后重试。"
  - "不好意思，操作失败了，再试一次？"

# 超时提示
timeout:
  - "思考超时了，换个简单点的问法试试？"
  - "等太久了..请简化一下问题再试？"
  - "处理超时了，稍后再来？"
