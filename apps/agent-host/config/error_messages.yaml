# 中央错误文案映射
# 格式: error_code -> { user_message: "用户可见文案" }
# renderer 通过 get_user_message() 使用

pending_action_expired:
  user_message: "操作已过期，请重试"

pending_action_not_found:
  user_message: "未找到对应的待确认操作"

locator_triplet_missing:
  user_message: "写入参数缺失，请重试"

callback_duplicated:
  user_message: "该操作已处理，无需重复点击"

write_permission_denied:
  user_message: "暂无写入权限，请联系管理员"

unknown_error:
  user_message: "操作失败，请稍后重试"
