# ============================================
# OmniAgent Docker Compose 配置
# 包含日志和监控配置
# ============================================

services:
  # ===========================================
  # MCP Feishu Server
  # ===========================================
  mcp-feishu-server:
    build: ../../integrations/feishu-mcp-server
    ports:
      - "8081:8081"
    env_file:
      - ../../integrations/feishu-mcp-server/.env
    environment:
      - ROLE=mcp_server
      - MCP_PORT=8081
    command: uvicorn src.main:app --host 0.0.0.0 --port 8081
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 512M
    # 日志配置
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8081/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ===========================================
  # Automation Worker
  # ===========================================
  automation-worker:
    build: ../../integrations/feishu-mcp-server
    ports:
      - "8082:8082"
    env_file:
      - ../../integrations/feishu-mcp-server/.env
    environment:
      - ROLE=automation_worker
      - MCP_PORT=8082
    command: uvicorn src.main:app --host 0.0.0.0 --port 8082
    restart: unless-stopped
    volumes:
      - ../../integrations/feishu-mcp-server/automation_data:/app/automation_data
    deploy:
      resources:
        limits:
          memory: 512M
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "3"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8082/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  # ===========================================
  # Feishu Agent
  # ===========================================
  feishu-agent:
    build: ../../apps/agent-host
    ports:
      - "8080:8080"
    env_file:
      - ../../apps/agent-host/.env
    environment:
      - MCP_SERVER_BASE=http://mcp-feishu-server:8081
      # 日志格式：json 用于生产环境
      - LOG_FORMAT=json
      - LOG_LEVEL=INFO
    depends_on:
      mcp-feishu-server:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 1G
    # 日志配置
    logging:
      driver: json-file
      options:
        max-size: "100m"
        max-file: "5"
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8080/health', timeout=5)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    # 配置卷挂载（支持热更新）
    volumes:
      - ../../apps/agent-host/config:/app/config:ro
      - ../../apps/agent-host/workspace:/workspace

  # ===========================================
  # Postgres (Reminder)
  # ===========================================
  postgres:
    profiles: ["db"]
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: omniagent
      POSTGRES_PASSWORD: omniagent123
      POSTGRES_DB: omniagent
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ../../tools/dev/init_db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U omniagent"]
      interval: 5s
      timeout: 5s
      retries: 5



# ===========================================
# Volumes
# ===========================================
volumes:
  postgres_data:
