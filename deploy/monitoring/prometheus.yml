# ============================================
# Prometheus 采集配置
# 用于 OmniAgent 监控
# ============================================

global:
  scrape_interval: 15s
  evaluation_interval: 15s

# 告警规则（可选）
# rule_files:
#   - "alert_rules.yml"

# 采集目标
scrape_configs:
  # Prometheus 自身
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Feishu Agent 指标
  - job_name: 'feishu-agent'
    static_configs:
      - targets: ['feishu-agent:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s

  # MCP Server 指标（如果有 /metrics 端点）
  # - job_name: 'mcp-feishu-server'
