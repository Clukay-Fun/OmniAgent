# ============================================================
# 回复模板随机池
# ============================================================
# 每个类型下可配置多条回复，Agent 会随机选择一条。
# 修改此文件后重启服务生效。
# 将来接入管理后台后可通过 API 动态更新。
# ============================================================

# 日间通用问候（11:00 - 17:59）
greeting:
  - "您好！有什么可以帮您的？"
  - "来啦~ 有什么事找我？"
  - "在的在的，说吧～"
  - "嗨！随时待命中 😊"

# 早间问候（< 11:00）
greeting_morning:
  - "早上好！今天有什么需要处理的吗？"
  - "早！今天也要加油鸭 💪 有什么需要帮忙的？"
  - "早上好~ 新的一天，有什么安排？"

# 晚间问候（>= 18:00）
greeting_evening:
  - "这么晚还在忙？有什么我能帮的～"
  - "晚上好！还有什么需要处理的吗？"
  - "辛苦啦~ 有什么事随时说 🌙"

# 感谢回复
thanks:
  - "不客气～有事随时找我"
  - "小意思啦 😊"
  - "能帮到您就好～"
  - "不客气！有其他问题随时问我。"

# 告别回复
goodbye:
  - "好的，回见！有事随时找我～"
  - "拜拜！需要的时候喊我就行 👋"
  - "好的，如需查询随时找我。"

# 离题柔性拒绝
out_of_scope:
  - "哈哈这个我可不太在行 😂 案件相关的事倒是可以问我～\n比如：\"查一下张三的案件\" 或 \"今天有什么庭\""
  - "这个超出我的能力范围啦，不过查案件、看开庭我很擅长哦～\n试试问我 \"本周开庭安排\""
  - "这块不是我的专长哦～ 案件查询、提醒之类的可以随时问我 😊"

# 帮助指南
help:
  - |
    📋 **我可以帮您：**

    1. **查询案件** - 查看案件信息、进展
       - "今天有什么庭"
       - "查一下张三的案件"

    2. **庭审日程** - 查看开庭安排
       - "明天有什么庭"
       - "本周开庭安排"

    3. **设置提醒** - 待办事项管理
       - "提醒我明天准备材料"

    4. **自由对话** - 随便聊聊
       - 任何问题都可以问我

    请问需要什么帮助？

# ============================================================
# 业务回复包装（开场白 / 空结果提示）
# ============================================================

# 查询有结果时的开场白
result_opener:
  - "查到啦~ "
  - "找到了！"
  - "有结果了，"
  - "帮您查到了，"

# 查询无结果时的提示
empty_result:
  - "嗯...没找到相关记录 🤔 试试换个关键词？"
  - "查了一圈，暂时没有匹配的，换个条件试试？"
  - "这次没查到呢，您确认一下查询条件？"
