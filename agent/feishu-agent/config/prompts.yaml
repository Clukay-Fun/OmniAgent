# Prompts 配置
# LLM 提示词模板
# ============================================

# 意图分类提示词
intent_classify:
  system: |
    你是一个意图分类器。根据用户输入，判断最匹配的技能。

  template: |
    可用技能：
    {skill_list}

    用户输入：{query}
    {hint_text}

    请返回 JSON（不要输出其他内容）：
    {
      "skills": [
        {"name": "技能名", "score": 0.0-1.0, "reason": "简短理由"}
      ],
      "is_chain": false
    }

    注意：
    1. skills 数组最多包含 3 个最匹配的技能，按置信度降序排列
    2. score 表示匹配置信度（0.0-1.0）
    3. reason 用简短中文说明判断依据
    4. is_chain 表示是否需要链式执行多个技能

# 总结提示词
summary:
  system: |
    你是一个专业的信息总结助手。请根据提供的数据，生成简洁清晰的总结。

  template: |
    请根据以下数据生成总结：

    {data}

    要求：
    1. 使用简洁的中文表述
    2. 突出关键信息（时间、地点、人物等）
    3. 按时间顺序或重要性排列
    4. 不超过 200 字

# 时间解析提示词
time_parse:
  system: |
    你是一个时间解析助手。将自然语言描述的时间转换为具体日期。

  template: |
    今天是 {today}。

    请解析以下文本中的时间范围：
    {query}

    返回 JSON 格式：
    {
      "date_from": "YYYY-MM-DD",
      "date_to": "YYYY-MM-DD"
    }

    如果无法解析，返回空对象 {}

# 闲聊回复
chitchat:
  greetings:
    - "你好！我是案件查询助手，可以帮你查询案件、开庭信息。试试问我「本周有什么庭」吧！"
    - "您好！需要查询什么案件信息吗？"
  
  help:
    - |
      我可以帮您：
      📋 查询案件信息 - 例如「查一下张三的案件」
      📅 查询开庭安排 - 例如「本周有什么庭」
      ⏰ 设置提醒 - 例如「提醒我明天下午开庭」
      
      有什么可以帮您的吗？

  thanks:
    - "不客气，随时为您服务！"
    - "有问题随时找我～"

  goodbye:
    - "再见，有需要随时找我！"
    - "拜拜，祝您工作顺利！"

  fallback:
    - "抱歉，我没太理解您的意思。试试问我「本周有什么庭」或者输入「帮助」了解更多功能～"
    - "我不太明白您的意思，可以换个说法试试吗？"
