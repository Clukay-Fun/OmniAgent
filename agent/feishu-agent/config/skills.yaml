# ============================================
# Skill System 配置
# 用于意图识别和技能路由
# ============================================

# 路由配置
routing:
  # 规则匹配阈值（高于此值直接使用规则结果）
  rule_threshold: 0.7
  # LLM 确认阈值（介于此值和 rule_threshold 之间需要 LLM 确认）
  llm_confirm_threshold: 0.4
  # 最大链式调用跳数
  max_hops: 2
  # LLM 意图解析超时（秒）
  llm_timeout: 10
  # 兜底技能
  fallback_skill: chitchat

# 技能定义
skills:
  # 查询技能
  query:
    name: QuerySkill
    description: 查询案件、开庭、当事人、律师等信息
    keywords:
      - 查
      - 查询
      - 查一下
      - 案件
      - 案号
      - 开庭
      - 庭审
      - 当事人
      - 原告
      - 被告
      - 律师
      - 代理人
      - 本周
      - 这周
      - 下周
      - 今天
      - 明天
    weights:
      查: 1.0
      案件: 1.5
      开庭: 1.5
      庭审: 1.5
      案号: 1.2

  # 总结技能
  summary:
    name: SummarySkill
    description: 总结、汇总查询结果
    keywords:
      - 总结
      - 汇总
      - 概括
      - 归纳
      - 统计
      - 多少个
      - 几个
      - 有哪些
    weights:
      总结: 1.5
      汇总: 1.5
      统计: 1.2

  # 提醒技能
  reminder:
    name: ReminderSkill
    description: 创建提醒、待办事项
    keywords:
      - 提醒
      - 待办
      - 记得
      - 提醒我
      - 备忘
      - 不要忘了
      - 别忘了
    weights:
      提醒: 1.5
      待办: 1.5

  # 闲聊技能
  chitchat:
    name: ChitchatSkill
    description: 闲聊、问候、帮助请求
    keywords:
      - 你好
      - 您好
      - 嗨
      - hi
      - hello
      - 帮助
      - 怎么用
      - 可以做什么
      - 谢谢
      - 再见

# 链式调用配置
chains:
  # 查询后总结
  query_summary:
    trigger_keywords:
      - 总结一下
      - 帮我总结
      - 汇总一下
    sequence:
      - QuerySkill
      - SummarySkill
    description: 查询数据后自动总结
