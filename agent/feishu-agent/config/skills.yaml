# 技能配置（支持热更新）

intent:
  thresholds:
    direct_execute: 0.5      # 直接执行（降低以支持单关键词命中）
    llm_confirm: 0.3         # 需要 LLM 复核
  llm_timeout: 10            # LLM 超时秒数

query:
  keywords:
    - 查
    - 找
    - 搜索
    - 案件
    - 案子
    - 开庭
    - 庭审
    - 当事人
    - 委托人
  time_keywords:
    - 今天
    - 明天
    - 后天
    - 本周
    - 下周

summary:
  keywords:
    - 总结
    - 汇总
    - 概括
    - 整理
  default_fields:
    - 案号
    - 案由
    - 当事人
    - 开庭日
    - 主办律师

reminder:
  keywords:
    - 提醒
    - 记得
    - 别忘了
  default_time: "18:00"
  priority_keywords:
    high: [紧急, 重要, 马上]
    low: [有空, 方便时]

chitchat:
  whitelist:
    - 你好
    - 早上好
    - 下午好
    - 谢谢
    - 帮助
    - 你能做什么
  sensitive_reject:
    - 能赢吗
    - 判多久
    - 法律建议

chain:
  triggers:
    - pattern: "(查|找).*(总结|汇总)"
      skills: [QuerySkill, SummarySkill]
    - pattern: "(总结|汇总).*(今天|明天|案)"
      skills: [QuerySkill, SummarySkill]
  max_hops: 2
