meta:
  version: "1.1"
  status: runtime
  notes:
    - "将 enabled 改为 true 后生效"
    - "watched_fields 可选；默认会自动从规则提取"

watched_fields:
  tblDTbRZRB89q8GJ:
    - 案件分类
    - 开庭日
    - 委托人

rules:
  - rule_id: R001
    name: "案件分类改为劳动争议"
    enabled: true
    priority: 100
    table:
      table_id: tblDTbRZRB89q8GJ

    trigger:
      field: 案件分类
      condition:
        changed: true
        equals: 劳动争议

    pipeline:
      actions:
        - type: log.write
          level: info
          message: "规则命中：{record_id}"
