        #   summary_template: "劳动争议跟进：{案号}"
        #   description_template: "委托人：{委托人}"
        #   start_field: 开庭日
        #   duration_minutes: 30

      # 可选：如果需要回写状态字段，设置 AUTOMATION_STATUS_WRITE_ENABLED=true
